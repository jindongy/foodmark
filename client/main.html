<template name="mainLayout">

  <header> {{>Template.dynamic template=header}} </header>

    {{>Template.dynamic template=top}}

    <br>

</template>

<template name= "loginForm">
  <div class="col-sm-5 padding-centre"> 
    <div class="form-group row">
      <label for="example-email-input" class="col-xs-10 col-form-label">Member Login</label>
      <div class="col-xs-10">
        <form class = "login">
          <input class="form-control" type="text" name = "Username" placeholder="Member Username">
          <input class="form-control" type="password" name = "Password" placeholder="Member Password">
          <!-- <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div> -->
          <button type="submit" class="btn btn-default get">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</template>

<template name = "top">
  <header id="header"><!--header-->
    <div class="header-middle"><!--header-middle-->
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="logo pull-left">
              <a href="/dashboard"><img src="images/home/logo.png" alt="" /></a>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="shop-menu pull-right">
              <ul class="nav navbar-nav">
                {{#if isCustomer}}
                <li> <div class = "checkouting"> 
                      <a href = #> <i class="fa fa-crosshairs"></i> Checkout </a></div> </li>
                <li><div class = "cart"> 
                    <a href = #><i class="fa fa-shopping-cart"></i> Cart</a></div> </li>
                {{/if}}
                {{#if isLogin}}
                <li><div class = "logout"> 
                     <a href = #><i class="fa fa-lock"></i>Logout</a></div> </li>
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div><!--/header-middle-->

  <div class="container">
    {{#if isLogout}} 
    {{> loginForm}}
    {{else}}
    {{#with isLogin}}
      {{#if isMember}}
      <b><p> You are logged in as <u>{{username}}</u>.</p></b>
      {{else}}
      <b><p> You are logged in as the adminstrator.</p></b>
      {{/if}}
    {{/with}}
    {{/if}}
  </div>

    <div class="header-bottom"><!--header-bottom-->
      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="mainmenu pull-left">
              <ul class="nav navbar-nav collapse navbar-collapse">
                {{#if isMember}}
                <li><a href="/dashboard">Dashboard</a></li>
                {{/if}}
                {{#if isAdmin}}
                <li><a href="/admin_dashboard">Dashboard</a></li>
                {{/if}}
                <li class="dropdown"><a>Menu<i class="fa fa-angle-down"></i></a>
                                <ul role="menu" class="sub-menu">
                                  <li><a href="/food">Mains</a></li>
                                  <li><a href="/drinks">Drinks</a></li>
                                  <li><a href="/desserts">Desserts</a></li>
                                </ul>
                </li> 
                {{#if isAdmin}}
                <li><a href="/statistics">Statistics</a></li>
                {{/if}}
              </ul>
            </div>
          </div>            
        </div>
      </div>
    </div><!--/header-bottom-->
  </header><!--/header-->
</template>

<template name="indivDish">
  {{#with dish}}
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <div class="blog-post-area">
              <h2 class="title text-center">Dish Details</h2>

              <div class="single-blog-post">
                <h3>{{name}}</h3>
                <div class="post-meta">
                  <ul>
                    <li><i class="fa fa-user"></i>Restaurant</li>
                    <li><i class="fa fa-clock-o"></i> 1:33 pm</li>
                    <li><i class="fa fa-calendar"></i> DEC 5, 2013</li>
                  </ul>
                </div>
                
                  <img src="{{pic}}" alt="{{name}}">
                  <br>
                  <br>
                <h4 class="media-heading">Dish Description</h4>
                <p>{{description}}</p> 
              </div>
              <div class = "carting"> <div class="btn btn-default">Add To Cart</div></div>
            </div><!--/blog-post-area-->

            <div class="media comments">
              <div class="media-body">
                <h4 class="media-heading">My Comments</h4>
                <div id="adduserdata">
                  {{#with commentDish}}
                        {{#each comments}}
                        <ul>
                          <li class = "comment {{selectedClass}}"> {{this}} </li>
                        </ul>
                        {{/each}}
                  {{/with}}
                </div>

                <div class="col-sm-20">
                  <div class="text-area">
                    <label for="comments" class="col-xs-30 col-form-label">Add New Comment Here</label>
                    <div class="col-xs-30">
                    <form class = "commenting">
                      <input class = "form-control" type ="text" name = "comment" placeholder="Type comment here">
                      <button type="submit" class="btn btn-default get">Post</button>
                      </form> 
                      </div>
                      {{#if selectedComment}}
                          <button class="remove btn btn-default get">Remove Comment</button>
                      {{/if}}                       
                  </div>
                </div>
                <br>
                <br>

              </div><!--Comments-->
            </div>  
          </div>
        </div>
      </div>
    </section>
  {{/with}}
</template>
